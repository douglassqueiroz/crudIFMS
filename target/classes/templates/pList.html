<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Professores</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>


    <!-- Modal Atualizar-->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="EditarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="EditarModalLabel">Atualizar Professor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

        <form th:action="@{/professor/update/}"th:object="${professorSemDados}"method="post" id="professorAtualizar">
          <div class="modal-body">

            <div class="form-row">
              <div class="form-group">
                <label for="name">Nome</label>
                <input th:field="*{name}"type="text"class="form-control"id="nomeAtualizar"placeholder="Informe o nome"/>
              </div>

              <div class="form-group">
                <label for="surname">E-mail</label>
                <input th:field="*{email}"type="text"class="form-control"id="emailAtualizar"placeholder="Informe o e-mail"/>
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input th:field="*{password}"type="password"class="form-control"id="senhaAtualizar"placeholder="Digite a sua senha"/>
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success">Atualizar</button>
          </div>

        </form>

        </div>
      </div>
    </div>

    
    <!-- Modal Delete-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Excluir Professor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          Certeza que quer excluir esse professor listado?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <a class="btn btn-danger" id="excluirProfessor">Excluir</a>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal Cadastrar-->
    <div class="modal fade" id="modalCadastrar" tabindex="-1" aria-labelledby="CadastrarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="CadastrarModalLabel">Cadastrar Professor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

        <form th:action="@{/professor/salvar}"th:object="${professorSemDados}"method="post">
          <div class="modal-body">

            <div class="form-row">
              <div class="form-group">
                <label for="name">Nome</label>
                <input th:field="*{name}"type="text"class="form-control"placeholder="Informe o nome"/>
              </div>

              <div class="form-group">
                <label for="surname">E-mail</label>
                <input th:field="*{email}"type="text"class="form-control"placeholder="Informe o e-mail"/>
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input th:field="*{password}"type="password"class="form-control"placeholder="Digite a sua senha"/>
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>

        </form>

        </div>
      </div>
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <h1 class="navbar-brand">Gestão de Professores</h1>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Professores</h2>
        </div>

        <div class="row">
          <div class="mt-2 mb-2">
            <a class="btn btn-success"data-bs-toggle="modal" data-bs-target="#modalCadastrar"
            >
              <i class="fas fa-user-plus"></i>
              Adicionar Professor
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <!--<th scope="col">Senha</th>-->
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="professor: ${professor}">
                <th th:text="${professor.id}" scope="row"></th>
                <th th:text="${professor.name}" scope="row"></th>
                <th th:text="${professor.email}" scope="row"></th>
               <!-- <th th:text="${estudante.password}" scope="row"></th>-->
                <th>
                  <a
                    class="btn btn-primary" 
                    data-bs-toggle="modal" data-bs-target="#modalEditar"
                    th:attr="onclick=|atualizarProfessor('${professor.id}', '${professor.name}', '${professor.email}', '${professor.password}')|"
                    >
                    Editar
                  </a>
                  <a
                  data-bs-toggle="modal" data-bs-target="#deleteModal"
                    class="btn btn-danger"th:attr="onclick=|deletarProfessor('${professor.id}')|" >
                    Excluir
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
          <p class="no-results" th:if="${professor.isEmpty}">
            Nenhum resultado encontrado
          </p>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>©Desenvolvido por Aluno</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c436b5a19.js"crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/pMain.js}"></script>
  </body>
</html>
